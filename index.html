<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>へー！カウンター</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #buttons button {
      font-size: 1.2rem; padding: 10px 20px; margin: 5px; border-radius: 8px; cursor: pointer;
    }
    #count { font-size: 2rem; margin-top: 20px; }
    
    #scoreboard {
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-weight: bold;
    }

    #log {
      margin-top: 30px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background: #fafafa;
      height: 300px;
      overflow-y: auto;
    }

    .log-entry {
      display: flex;
      align-items: flex-start;
      margin: 6px 0;
    }

    .name { font-weight: bold; margin-right: 8px; min-width: 70px; text-align: right; }
    .bubble { padding: 6px 12px; border-radius: 16px; max-width: 300px; word-wrap: break-word; color: #fff; }

    .alice { background: #3498db; }
    .bob { background: #2ecc71; }
    .carol { background: #e67e22; }
    .dave { background: #9b59b6; }
    .eve { background: #e74c3c; }
    .frank { background: #1abc9c; }
    .grace { background: #f1c40f; }
    .heidi { background: #e84393; }
    .ivan { background: #34495e; }
    .judy { background: #d35400; }
    .mallory { background: #7f8c8d; }
  </style>
</head>
<body>
  <h1>へー！カウンター</h1>

  <div id="buttons">
    <button data-name="Alice">Alice へー！</button>
    <button data-name="Bob">Bob へー！</button>
    <button data-name="Carol">Carol へー！</button>
    <button data-name="Dave">Dave へー！</button>
    <button data-name="Eve">Eve へー！</button>
    <button data-name="Frank">Frank へー！</button>
    <button data-name="Grace">Grace へー！</button>
    <button data-name="Heidi">Heidi へー！</button>
    <button data-name="Ivan">Ivan へー！</button>
    <button data-name="Judy">Judy へー！</button>
    <button data-name="Mallory">Mallory へー！</button>
  </div>

  <div id="count">0</div>

  <h2>部員ごとの押下回数</h2>
  <div id="scoreboard"></div>

  <h2>へー！ログ</h2>
  <div id="log"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, setDoc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "★あなたのAPIキー★",
      authDomain: "★あなたのauthDomain★",
      projectId: "★あなたのprojectId★",
      storageBucket: "★あなたのstorageBucket★",
      messagingSenderId: "★あなたのsenderId★",
      appId: "★あなたのappId★"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const counterRef = doc(db, "counter", "hee");
    const logDiv = document.getElementById("log");
    const countDisplay = document.getElementById("count");
    const scoreboardDiv = document.getElementById("scoreboard");

    // 初期化
    const init = async () => {
      const snap = await getDoc(counterRef);
      if (!snap.exists()) {
        await setDoc(counterRef, { count: 0 });
      }
    };
    init();

    // ボタン押下処理
    const buttons = document.querySelectorAll("#buttons button");
    buttons.forEach(btn => {
      btn.addEventListener("click", async () => {
        const name = btn.dataset.name;

        // 総カウント更新
        const snap = await getDoc(counterRef);
        if (snap.exists()) {
          const current = snap.data().count || 0;
          await updateDoc(counterRef, { count: current + 1 });
        }

        // ログ追加
        await addDoc(collection(db, "logs"), {
          name: name,
          timestamp: serverTimestamp()
        });
      });
    });

    // 総カウント表示
    onSnapshot(counterRef, (docSnap) => {
      if (docSnap.exists()) {
        countDisplay.textContent = docSnap.data().count;
      }
    });

    // ログ＆スコアボード表示
    const logsQuery = query(collection(db, "logs"), orderBy("timestamp", "asc"));
    onSnapshot(logsQuery, (snapshot) => {
      const counts = {};
      snapshot.forEach(doc => {
        const name = doc.data().name;
        counts[name] = (counts[name] || 0) + 1;
      });

      // スコアボード更新
      const memberNames = ["Alice","Bob","Carol","Dave","Eve","Frank","Grace","Heidi","Ivan","Judy","Mallory"];
      let scoreHtml = "";
      memberNames.forEach(name => {
        const num = counts[name] || 0;
        scoreHtml += `<div>${name}: ${num}回</div>`;
      });
      scoreboardDiv.innerHTML = scoreHtml;

      // ログ更新
      logDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const entry = document.createElement("div");
        entry.className = "log-entry";
        const nameLower = data.name.toLowerCase();
        const time = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleTimeString() : "";
        entry.innerHTML = `
          <div class="name">${data.name}:</div>
          <div class="bubble ${nameLower}">へー！ <small>(${time})</small></div>
        `;
        logDiv.appendChild(entry);
        logDiv.scrollTop = logDiv.scrollHeight;
      });
    });
  </script>
</body>
</html>
