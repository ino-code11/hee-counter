<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>へー！カウンター</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background:#fdfdfd;
      color:#333;
    }
    h1 { margin: 15px 0; }

    /* ニューモーフィズムボタン */
    .member-btn {
      width: 100px;
      height: 60px;
      font-size: 1rem;
      border: none;
      border-radius: 16px;
      margin: 8px;
      cursor: pointer;
      transition: 0.2s;
      display: inline-block;
      line-height: 1.2;
      color: #333;
      font-weight: bold;
      box-shadow: 5px 5px 10px #bebebe,
                  -5px -5px 10px #ffffff;
    }
    .member-btn:active {
      box-shadow: inset 3px 3px 6px #bebebe,
                  inset -3px -3px 6px #ffffff;
    }

    .count-display {
      margin-top: 4px;
      font-weight: bold;
    }

    #log {
      margin-top: 30px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      padding: 15px;
      background: #f5f5f5;
      height: 300px;
      overflow-y: auto;
    }

    .log-entry {
      display: flex;
      align-items: flex-start;
      margin: 6px 0;
    }

    .name { font-weight: bold; margin-right: 8px; min-width: 70px; text-align: right; }

    /* ニューモーフィズム吹き出し */
    .bubble {
      padding: 6px 12px;
      border-radius: 16px;
      max-width: 300px;
      word-wrap: break-word;
      color: #333;
      border: 1px solid #ccc;
      animation: pop 0.3s ease;
      box-shadow: 3px 3px 6px #bebebe,
                  -3px -3px 6px #ffffff;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    #resetBtn {
      margin-top:20px;
      padding:8px 16px;
      border-radius:8px;
      cursor:pointer;
      background:#e74c3c;
      color:#fff;
      font-weight:bold;
      font-size:1rem;
      border:none;
    }
  </style>
</head>
<body>
  <h1>へー！カウンター</h1>

  <div id="buttons">
    <div>
      <button class="member-btn" data-name="三浦さん">三浦さん<br>へー！</button>
      <div class="count-display" id="count-三浦さん">0回</div>
    </div>
    <div>
      <button class="member-btn" data-name="快平さん">快平さん<br>へー！</button>
      <div class="count-display" id="count-快平さん">0回</div>
    </div>
    <div>
      <button class="member-btn" data-name="佐々木さん">佐々木さん<br>へー！</button>
      <div class="count-display" id="count-佐々木さん">0回</div>
    </div>
    <div>
      <button class="member-btn" data-name="園田さん">園田さん<br>へー！</button>
      <div class="count-display" id="count-園田さん">0回</div>
    </div>
    <div>
      <button class="member-btn" data-name="堀田さん">堀田さん<br>へー！</button>
      <div class="count-display" id="count-堀田さん">0回</div>
    </div>
    <div>
      <button class="member-btn" data-name="宮崎さん">宮崎さん<br>へー！</button>
      <div class="count-display" id="count-宮崎さん">0回</div>
    </div>
    <div>
      <button class="member-btn" data-name="渋谷さん">渋谷さん<br>へー！</button>
      <div class="count-display" id="count-渋谷さん">0回</div>
    </div>
    <div>
      <button class="member-btn" data-name="工藤さん">工藤さん<br>へー！</button>
      <div class="count-display" id="count-工藤さん">0回</div>
    </div>
    <div>
      <button class="member-btn" data-name="秋山さん">秋山さん<br>へー！</button>
      <div class="count-display" id="count-秋山さん">0回</div>
    </div>
    <div>
      <button class="member-btn" data-name="隅田さん">隅田さん<br>へー！</button>
      <div class="count-display" id="count-隅田さん">0回</div>
    </div>
    <div>
      <button class="member-btn" data-name="李さん">李さん<br>へー！</button>
      <div class="count-display" id="count-李さん">0回</div>
    </div>
  </div>

  <h2>へー！ログ</h2>
  <div id="log"></div>

  <button id="resetBtn">リセット</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, setDoc, updateDoc, getDocs, deleteDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // 🔹 あなたのFirebase設定をここにコピペ！
    const firebaseConfig = {
      apiKey: "AIzaSyAr8etX574HAPKISDxjGNFru_WrFcNthHo",
      authDomain: "hee-counter-1.firebaseapp.com",
      projectId: "hee-counter-1",
      storageBucket: "hee-counter-1.firebasestorage.app",
      messagingSenderId: "487272221928",
      appId: "1:487272221928:web:48f40b93de7acbb8800d5d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const counterRef = doc(db, "counter", "hee");
    const logDiv = document.getElementById("log");

    const memberColors = {
      "三浦さん": "#FFB3BA",
      "快平さん": "#FFDFBA",
      "佐々木さん": "#FFFFBA",
      "園田さん": "#BAFFC9",
      "堀田さん": "#BAE1FF",
      "宮崎さん": "#D7BAFF",
      "渋谷さん": "#FFC1E3",
      "工藤さん": "#BFFCC6",
      "秋山さん": "#BAF0FF",
      "隅田さん": "#FFE4BA",
      "李さん": "#FFCCF9"
    };

    const init = async () => {
      const snap = await getDoc(counterRef);
      if (!snap.exists()) {
        await setDoc(counterRef, { count: 0 });
      }
    };
    init();

    const buttons = document.querySelectorAll(".member-btn");
    buttons.forEach(btn => {
      const name = btn.dataset.name;
      btn.style.background = memberColors[name];

      btn.addEventListener("click", async () => {
        const snap = await getDoc(counterRef);
        if (snap.exists()) {
          const current = snap.data().count || 0;
          await updateDoc(counterRef, { count: current + 1 });
        }

        await addDoc(collection(db, "logs"), {
          name: name,
          timestamp: serverTimestamp()
        });
      });
    });

    resetBtn.addEventListener("click", async () => {
      if (!confirm("本当にリセットしますか？")) return;
      await updateDoc(counterRef, { count: 0 });
      const logsSnapshot = await getDocs(collection(db, "logs"));
      logsSnapshot.forEach(async (docSnap) => {
        await deleteDoc(doc(db, "logs", docSnap.id));
      });
    });

    const logsQuery = query(collection(db, "logs"), orderBy("timestamp", "asc"));
    onSnapshot(logsQuery, (snapshot) => {
      const counts = {};
      snapshot.forEach(doc => {
        const name = doc.data().name;
        counts[name] = (counts[name] || 0) + 1;
      });

      // ボタン下にカウント表示
      buttons.forEach(btn => {
        const name = btn.dataset.name;
        const display = document.getElementById("count-" + name);
        display.textContent = (counts[name] || 0) + "回";
      });

      // ログ更新（吹き出し風）
      logDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const entry = document.createElement("div");
        entry.className = "log-entry";
        const time = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleTimeString() : "";
        entry.innerHTML = `
          <div class="name">${data.name}:</div>
          <div class="bubble" style="background:${memberColors[data.name]};">
            へー！ <small>(${time})</small>
          </div>
        `;
        logDiv.appendChild(entry);
        logDiv.scrollTop = logDiv.scrollHeight;
      });
    });
  </script>
</body>
</html>
