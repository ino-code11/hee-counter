<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Å∏„ÉºÔºÅ„Ç´„Ç¶„É≥„Çø„Éº</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background:#fdfdfd;
      color:#333;
    }
    h1, h2 { margin: 15px 0; }

    /* „Éã„É•„Éº„É¢„Éº„Éï„Ç£„Ç∫„É†„Éú„Çø„É≥ */
    #buttons button {
      width: 100px;
      height: 60px;
      font-size: 1rem;
      border: none;
      border-radius: 16px;
      margin: 8px;
      cursor: pointer;
      transition: 0.2s;
      display: inline-block;
      line-height: 1.2;
      color: #333;
      font-weight: bold;
      box-shadow: 5px 5px 10px #bebebe,
                  -5px -5px 10px #ffffff;
    }
    #buttons button:active {
      box-shadow: inset 3px 3px 6px #bebebe,
                  inset -3px -3px 6px #ffffff;
    }

    #log {
      margin-top: 30px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      padding: 15px;
      background: #f5f5f5;
      height: 300px;
      overflow-y: auto;
    }

    .log-entry {
      display: flex;
      align-items: flex-start;
      margin: 6px 0;
    }

    .name { font-weight: bold; margin-right: 8px; min-width: 70px; text-align: right; }

    /* „Éã„É•„Éº„É¢„Éº„Éï„Ç£„Ç∫„É†Âêπ„ÅçÂá∫„Åó */
    .bubble {
      padding: 6px 12px;
      border-radius: 16px;
      max-width: 300px;
      word-wrap: break-word;
      color: #333;
      border: 1px solid #ccc;
      animation: pop 0.3s ease;
      box-shadow: 3px 3px 6px #bebebe,
                  -3px -3px 6px #ffffff;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    #scoreboard {
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-weight: bold;
    }

    #resetBtn {
      margin-top:20px;
      padding:8px 16px;
      border-radius:8px;
      cursor:pointer;
      background:#e74c3c;
      color:#fff;
      font-weight:bold;
      font-size:1rem;
      border:none;
    }
  </style>
</head>
<body>
  <h1>„Å∏„ÉºÔºÅ„Ç´„Ç¶„É≥„Çø„Éº</h1>

  <div id="buttons">
    <button data-name="‰∏âÊµ¶„Åï„Çì">‰∏âÊµ¶„Åï„Çì<br>„Å∏„ÉºÔºÅ</button>
    <button data-name="Âø´Âπ≥„Åï„Çì">Âø´Âπ≥„Åï„Çì<br>„Å∏„ÉºÔºÅ</button>
    <button data-name="‰Ωê„ÄÖÊú®„Åï„Çì">‰Ωê„ÄÖÊú®„Åï„Çì<br>„Å∏„ÉºÔºÅ</button>
    <button data-name="ÂúíÁî∞„Åï„Çì">ÂúíÁî∞„Åï„Çì<br>„Å∏„ÉºÔºÅ</button>
    <button data-name="Â†ÄÁî∞„Åï„Çì">Â†ÄÁî∞„Åï„Çì<br>„Å∏„ÉºÔºÅ</button>
    <button data-name="ÂÆÆÂ¥é„Åï„Çì">ÂÆÆÂ¥é„Åï„Çì<br>„Å∏„ÉºÔºÅ</button>
    <button data-name="Ê∏ãË∞∑„Åï„Çì">Ê∏ãË∞∑„Åï„Çì<br>„Å∏„ÉºÔºÅ</button>
    <button data-name="Â∑•Ëó§„Åï„Çì">Â∑•Ëó§„Åï„Çì<br>„Å∏„ÉºÔºÅ</button>
    <button data-name="ÁßãÂ±±„Åï„Çì">ÁßãÂ±±„Åï„Çì<br>„Å∏„ÉºÔºÅ</button>
    <button data-name="ÈöÖÁî∞„Åï„Çì">ÈöÖÁî∞„Åï„Çì<br>„Å∏„ÉºÔºÅ</button>
    <button data-name="Êùé„Åï„Çì">Êùé„Åï„Çì<br>„Å∏„ÉºÔºÅ</button>
  </div>

  <div id="count">0</div>

  <h2>„Å∏„ÉºÔºÅ„É≠„Ç∞</h2>
  <div id="log"></div>

  <h2>ÈÉ®Âì°„Åî„Å®„ÅÆÊäº‰∏ãÂõûÊï∞</h2>
  <div id="scoreboard"></div>

  <button id="resetBtn">„É™„Çª„ÉÉ„Éà</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, setDoc, updateDoc, getDocs, deleteDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // üîπ „ÅÇ„Å™„Åü„ÅÆFirebaseË®≠ÂÆö„Çí„Åì„Åì„Å´„Ç≥„Éî„ÉöÔºÅ
    const firebaseConfig = {
      apiKey: "AIzaSyAr8etX574HAPKISDxjGNFru_WrFcNthHo",
      authDomain: "hee-counter-1.firebaseapp.com",
      projectId: "hee-counter-1",
      storageBucket: "hee-counter-1.firebasestorage.app",
      messagingSenderId: "487272221928",
      appId: "1:487272221928:web:48f40b93de7acbb8800d5d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const counterRef = doc(db, "counter", "hee");
    const logDiv = document.getElementById("log");
    const countDisplay = document.getElementById("count");
    const scoreboardDiv = document.getElementById("scoreboard");
    const resetBtn = document.getElementById("resetBtn");

    const memberColors = {
      "‰∏âÊµ¶„Åï„Çì": "#FFB3BA",
      "Âø´Âπ≥„Åï„Çì": "#FFDFBA",
      "‰Ωê„ÄÖÊú®„Åï„Çì": "#FFFFBA",
      "ÂúíÁî∞„Åï„Çì": "#BAFFC9",
      "Â†ÄÁî∞„Åï„Çì": "#BAE1FF",
      "ÂÆÆÂ¥é„Åï„Çì": "#D7BAFF",
      "Ê∏ãË∞∑„Åï„Çì": "#FFC1E3",
      "Â∑•Ëó§„Åï„Çì": "#BFFCC6",
      "ÁßãÂ±±„Åï„Çì": "#BAF0FF",
      "ÈöÖÁî∞„Åï„Çì": "#FFE4BA",
      "Êùé„Åï„Çì": "#FFCCF9"
    };

    const init = async () => {
      const snap = await getDoc(counterRef);
      if (!snap.exists()) {
        await setDoc(counterRef, { count: 0 });
      }
    };
    init();

    const buttons = document.querySelectorAll("#buttons button");
    buttons.forEach(btn => {
      const name = btn.dataset.name;
      btn.style.background = memberColors[name]; // Ëâ≤„Çí‰ªò„Åë„Çã
      btn.addEventListener("click", async () => {
        const snap = await getDoc(counterRef);
        if (snap.exists()) {
          const current = snap.data().count || 0;
          await updateDoc(counterRef, { count: current + 1 });
        }
        await addDoc(collection(db, "logs"), {
          name: name,
          timestamp: serverTimestamp()
        });
      });
    });

    resetBtn.addEventListener("click", async () => {
      if (!confirm("Êú¨ÂΩì„Å´„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü")) return;
      await updateDoc(counterRef, { count: 0 });
      const logsSnapshot = await getDocs(collection(db, "logs"));
      logsSnapshot.forEach(async (docSnap) => {
        await deleteDoc(doc(db, "logs", docSnap.id));
      });
    });

    onSnapshot(counterRef, (docSnap) => {
      if (docSnap.exists()) {
        countDisplay.textContent = docSnap.data().count;
      }
    });

    const logsQuery = query(collection(db, "logs"), orderBy("timestamp", "asc"));
    onSnapshot(logsQuery, (snapshot) => {
      const counts = {};
      snapshot.forEach(doc => {
        const name = doc.data().name;
        counts[name] = (counts[name] || 0) + 1;
      });

      // „Çπ„Ç≥„Ç¢„Éú„Éº„ÉâÊõ¥Êñ∞
      const memberNames = ["‰∏âÊµ¶„Åï„Çì","Âø´Âπ≥„Åï„Çì","‰Ωê„ÄÖÊú®„Åï„Çì","ÂúíÁî∞„Åï„Çì","Â†ÄÁî∞„Åï„Çì","ÂÆÆÂ¥é„Åï„Çì","Ê∏ãË∞∑„Åï„Çì","Â∑•Ëó§„Åï„Çì","ÁßãÂ±±„Åï„Çì","ÈöÖÁî∞„Åï„Çì","Êùé„Åï„Çì"];
      let scoreHtml = "";
      memberNames.forEach(name => {
        const num = counts[name] || 0;
        scoreHtml += `<div style="color:${memberColors[name]}">${name}: ${num}Âõû</div>`;
      });
      scoreboardDiv.innerHTML = scoreHtml;

      // „É≠„Ç∞Êõ¥Êñ∞ÔºàÂêπ„ÅçÂá∫„ÅóÈ¢®Ôºâ
      logDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const entry = document.createElement("div");
        entry.className = "log-entry";
        const time = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleTimeString() : "";
        entry.innerHTML = `
          <div class="name">${data.name}:</div>
          <div class="bubble" style="background:${memberColors[data.name]};">
            „Å∏„ÉºÔºÅ <small>(${time})</small>
          </div>
        `;
        logDiv.appendChild(entry);
        logDiv.scrollTop = logDiv.scrollHeight;
      });
    });
  </script>
</body>
</html>
