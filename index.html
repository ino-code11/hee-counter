<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>へー！カウンター</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #buttons button {
      font-size: 1.2rem; padding: 10px 20px; margin: 5px; border-radius: 8px; cursor: pointer;
    }
    #count { font-size: 2rem; margin-top: 20px; }

    #scoreboard {
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-weight: bold;
    }

    #log {
      margin-top: 30px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background: #fafafa;
      height: 300px;
      overflow-y: auto;
    }

    .log-entry {
      display: flex;
      align-items: flex-start;
      margin: 6px 0;
    }

    .name { font-weight: bold; margin-right: 8px; min-width: 70px; text-align: right; }
    .bubble { padding: 6px 12px; border-radius: 16px; max-width: 300px; word-wrap: break-word; color: #fff; }

    .miura { background: #3498db; }
    .kaihei { background: #2ecc71; }
    .sasaki { background: #e67e22; }
    .sonoda { background: #9b59b6; }
    .hotta { background: #e74c3c; }
    .miyazaki { background: #1abc9c; }
    .shibuya { background: #f1c40f; }
    .kudo { background: #e84393; }
    .akiyama { background: #34495e; }
    .sumida { background: #d35400; }
    .li { background: #7f8c8d; }

    #resetBtn {
      margin-top:20px;
      padding:8px 16px;
      border-radius:8px;
      cursor:pointer;
      background:#e74c3c;
      color:#fff;
      font-weight:bold;
      font-size:1rem;
    }
  </style>
</head>
<body>
  <h1>へー！カウンター</h1>

  <div id="buttons">
    <button data-name="三浦さん">三浦さん へー！</button>
    <button data-name="快平さん">快平さん へー！</button>
    <button data-name="佐々木さん">佐々木さん へー！</button>
    <button data-name="園田さん">園田さん へー！</button>
    <button data-name="堀田さん">堀田さん へー！</button>
    <button data-name="宮崎さん">宮崎さん へー！</button>
    <button data-name="渋谷さん">渋谷さん へー！</button>
    <button data-name="工藤さん">工藤さん へー！</button>
    <button data-name="秋山さん">秋山さん へー！</button>
    <button data-name="隅田さん">隅田さん へー！</button>
    <button data-name="李さん">李さん へー！</button>
  </div>

  <div id="count">0</div>

  <h2>部員ごとの押下回数</h2>
  <div id="scoreboard"></div>

  <h2>へー！ログ</h2>
  <div id="log"></div>

  <button id="resetBtn">リセット</button>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, setDoc, updateDoc, getDocs, deleteDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // 🔹 あなたのFirebase設定をここにコピペ！
    const firebaseConfig = {
      apiKey: "AIzaSyAr8etX574HAPKISDxjGNFru_WrFcNthHo",
      authDomain: "hee-counter-1.firebaseapp.com",
      projectId: "hee-counter-1",
      storageBucket: "hee-counter-1.firebasestorage.app",
      messagingSenderId: "487272221928",
      appId: "1:487272221928:web:48f40b93de7acbb8800d5d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const counterRef = doc(db, "counter", "hee");
    const logDiv = document.getElementById("log");
    const countDisplay = document.getElementById("count");
    const scoreboardDiv = document.getElementById("scoreboard");
    const resetBtn = document.getElementById("resetBtn");

    // 初期化
    const init = async () => {
      const snap = await getDoc(counterRef);
      if (!snap.exists()) {
        await setDoc(counterRef, { count: 0 });
      }
    };
    init();

    // ボタン押下処理
    const buttons = document.querySelectorAll("#buttons button");
    buttons.forEach(btn => {
      btn.addEventListener("click", async () => {
        const name = btn.dataset.name;

        // 総カウント更新
        const snap = await getDoc(counterRef);
        if (snap.exists()) {
          const current = snap.data().count || 0;
          await updateDoc(counterRef, { count: current + 1 });
        }

        // ログ追加
        await addDoc(collection(db, "logs"), {
          name: name,
          timestamp: serverTimestamp()
        });
      });
    });

    // リセットボタン処理
    resetBtn.addEventListener("click", async () => {
      if (!confirm("本当にリセットしますか？")) return;

      await updateDoc(counterRef, { count: 0 });

      const logsSnapshot = await getDocs(collection(db, "logs"));
      logsSnapshot.forEach(async (docSnap) => {
        await deleteDoc(doc(db, "logs", docSnap.id));
      });
    });

    // 総カウント表示
    onSnapshot(counterRef, (docSnap) => {
      if (docSnap.exists()) {
        countDisplay.textContent = docSnap.data().count;
      }
    });

    // ログ＆スコアボード表示
    const logsQuery = query(collection(db, "logs"), orderBy("timestamp", "asc"));
    onSnapshot(logsQuery, (snapshot) => {
      const counts = {};
      snapshot.forEach(doc => {
        const name = doc.data().name;
        counts[name] = (counts[name] || 0) + 1;
      });

      // スコアボード更新
      const memberNames = ["三浦さん","快平さん","佐々木さん","園田さん","堀田さん","宮崎さん","渋谷さん","工藤さん","秋山さん","隅田さん","李さん"];
      let scoreHtml = "";
      memberNames.forEach(name => {
        const num = counts[name] || 0;
        scoreHtml += `<div>${name}: ${num}回</div>`;
      });
      scoreboardDiv.innerHTML = scoreHtml;

      // ログ更新
      logDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const entry = document.createElement("div");
        entry.className = "log-entry";
        const nameLower = data.name.replace(/さん/g,'').toLowerCase();
        const time = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleTimeString() : "";
        entry.innerHTML = `
          <div class="name">${data.name}:</div>
          <div class="bubble ${nameLower}">へー！ <small>(${time})</small></div>
        `;
        logDiv.appendChild(entry);
        logDiv.scrollTop = logDiv.scrollHeight;
      });
    });
  </script>
</body>
</html>
