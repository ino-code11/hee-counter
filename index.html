<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Å∏„ÉºÔºÅ„Ç´„Ç¶„É≥„Çø„Éº</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #buttons button {
      font-size: 1.2rem; padding: 10px 20px; margin: 5px; border-radius: 8px; cursor: pointer;
    }
    #count { font-size: 2rem; margin-top: 20px; }
    
    #scoreboard {
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-weight: bold;
    }

    #log {
      margin-top: 30px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background: #fafafa;
      height: 300px;
      overflow-y: auto;
    }

    .log-entry {
      display: flex;
      align-items: flex-start;
      margin: 6px 0;
    }

    .name { font-weight: bold; margin-right: 8px; min-width: 70px; text-align: right; }
    .bubble { padding: 6px 12px; border-radius: 16px; max-width: 300px; word-wrap: break-word; color: #fff; }

    .alice { background: #3498db; }
    .bob { background: #2ecc71; }
    .carol { background: #e67e22; }
    .dave { background: #9b59b6; }
    .eve { background: #e74c3c; }
    .frank { background: #1abc9c; }
    .grace { background: #f1c40f; }
    .heidi { background: #e84393; }
    .ivan { background: #34495e; }
    .judy { background: #d35400; }
    .mallory { background: #7f8c8d; }
  </style>
</head>
<body>
  <h1>„Å∏„ÉºÔºÅ„Ç´„Ç¶„É≥„Çø„Éº</h1>

  <div id="buttons">
    <button data-name="Alice">Alice „Å∏„ÉºÔºÅ</button>
    <button data-name="Bob">Bob „Å∏„ÉºÔºÅ</button>
    <button data-name="Carol">Carol „Å∏„ÉºÔºÅ</button>
    <button data-name="Dave">Dave „Å∏„ÉºÔºÅ</button>
    <button data-name="Eve">Eve „Å∏„ÉºÔºÅ</button>
    <button data-name="Frank">Frank „Å∏„ÉºÔºÅ</button>
    <button data-name="Grace">Grace „Å∏„ÉºÔºÅ</button>
    <button data-name="Heidi">Heidi „Å∏„ÉºÔºÅ</button>
    <button data-name="Ivan">Ivan „Å∏„ÉºÔºÅ</button>
    <button data-name="Judy">Judy „Å∏„ÉºÔºÅ</button>
    <button data-name="Mallory">Mallory „Å∏„ÉºÔºÅ</button>
  </div>

  <div id="count">0</div>

  <h2>ÈÉ®Âì°„Åî„Å®„ÅÆÊäº‰∏ãÂõûÊï∞</h2>
  <div id="scoreboard"></div>

  <h2>„Å∏„ÉºÔºÅ„É≠„Ç∞</h2>
  <div id="log"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, setDoc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // üîπ „ÅÇ„Å™„Åü„ÅÆFirebaseË®≠ÂÆö„Çí„Åì„Åì„Å´„Ç≥„Éî„ÉöÔºÅ
    const firebaseConfig = {
      apiKey: "AIzaSyAr8etX574HAPKISDxjGNFru_WrFcNthHo",
      authDomain: "hee-counter-1.firebaseapp.com",
      projectId: "hee-counter-1",
      storageBucket: "hee-counter-1.firebasestorage.app",
      messagingSenderId: "487272221928",
      appId: "1:487272221928:web:48f40b93de7acbb8800d5d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const counterRef = doc(db, "counter", "hee");
    const logDiv = document.getElementById("log");
    const countDisplay = document.getElementById("count");
    const scoreboardDiv = document.getElementById("scoreboard");

    // ÂàùÊúüÂåñ
    const init = async () => {
      const snap = await getDoc(counterRef);
      if (!snap.exists()) {
        await setDoc(counterRef, { count: 0 });
      }
    };
    init();

    // „Éú„Çø„É≥Êäº‰∏ãÂá¶ÁêÜ
    const buttons = document.querySelectorAll("#buttons button");
    buttons.forEach(btn => {
      btn.addEventListener("click", async () => {
        const name = btn.dataset.name;

        // Á∑è„Ç´„Ç¶„É≥„ÉàÊõ¥Êñ∞
        const snap = await getDoc(counterRef);
        if (snap.exists()) {
          const current = snap.data().count || 0;
          await updateDoc(counterRef, { count: current + 1 });
        }

        // „É≠„Ç∞ËøΩÂä†
        await addDoc(collection(db, "logs"), {
          name: name,
          timestamp: serverTimestamp()
        });
      });
    });

    // Á∑è„Ç´„Ç¶„É≥„ÉàË°®Á§∫
    onSnapshot(counterRef, (docSnap) => {
      if (docSnap.exists()) {
        countDisplay.textContent = docSnap.data().count;
      }
    });

    // „É≠„Ç∞ÔºÜ„Çπ„Ç≥„Ç¢„Éú„Éº„ÉâË°®Á§∫
    const logsQuery = query(collection(db, "logs"), orderBy("timestamp", "asc"));
    onSnapshot(logsQuery, (snapshot) => {
      const counts = {};
      snapshot.forEach(doc => {
        const name = doc.data().name;
        counts[name] = (counts[name] || 0) + 1;
      });

      // „Çπ„Ç≥„Ç¢„Éú„Éº„ÉâÊõ¥Êñ∞
      const memberNames = ["Alice","Bob","Carol","Dave","Eve","Frank","Grace","Heidi","Ivan","Judy","Mallory"];
      let scoreHtml = "";
      memberNames.forEach(name => {
        const num = counts[name] || 0;
        scoreHtml += `<div>${name}: ${num}Âõû</div>`;
      });
      scoreboardDiv.innerHTML = scoreHtml;

      // „É≠„Ç∞Êõ¥Êñ∞
      logDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const entry = document.createElement("div");
        entry.className = "log-entry";
        const nameLower = data.name.toLowerCase();
        const time = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleTimeString() : "";
        entry.innerHTML = `
          <div class="name">${data.name}:</div>
          <div class="bubble ${nameLower}">„Å∏„ÉºÔºÅ <small>(${time})</small></div>
        `;
        logDiv.appendChild(entry);
        logDiv.scrollTop = logDiv.scrollHeight;
      });
    });
  </script>
</body>
</html>
