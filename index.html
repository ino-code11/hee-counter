<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Å∏„ÉºÔºÅ„É©„É≥„Ç≠„É≥„Ç∞</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    h1 { margin-bottom: 20px; }
    #buttons { margin-bottom: 40px; }
    button { 
      font-size: 1.2rem; 
      padding: 10px 20px; 
      margin: 5px; 
      border-radius: 8px; 
      cursor: pointer; 
    }
    #ranking-list { max-width: 500px; margin: 0 auto; text-align: left; }
    .member { 
      display: flex; 
      align-items: center; 
      margin: 8px 0; 
      border-bottom: 1px solid #ddd; 
      padding-bottom: 5px; 
    }
    .rank { width: 30px; font-weight: bold; }
    .name { flex: 1; }
    .score { margin-left: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>„Å∏„ÉºÔºÅ„É©„É≥„Ç≠„É≥„Ç∞</h1>
  <div id="buttons"></div>
  <h2>„É©„É≥„Ç≠„É≥„Ç∞</h2>
  <div id="ranking-list"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, updateDoc, setDoc, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // üîπ „ÅÇ„Å™„Åü„ÅÆFirebaseË®≠ÂÆö„Çí„Åì„Åì„Å´„Ç≥„Éî„ÉöÔºÅ
    const firebaseConfig = {
      apiKey: "AIzaSyAr8etX574HAPKISDxjGNFru_WrFcNthHo",
      authDomain: "hee-counter-1.firebaseapp.com",
      projectId: "hee-counter-1",
      storageBucket: "hee-counter-1.firebasestorage.app",
      messagingSenderId: "487272221928",
      appId: "1:487272221928:web:48f40b93de7acbb8800d5d"
    };


    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ÈÉ®Âì°„É™„Çπ„ÉàÔºàÂõ∫ÂÆöÔºâ
    const members = [
      { id: "m1", name: "‰∏âÊµ¶„Åï„Çì" },
      { id: "m2", name: "Âø´Âπ≥„Åï„Çì" },
      { id: "m3", name: "‰Ωê„ÄÖÊú®„Åï„Çì" },
      { id: "m4", name: "ÂúíÁî∞„Åï„Çì" },
      { id: "m5", name: "Ê∏ãË∞∑„Åï„Çì" },
      { id: "m6", name: "Â∑•Ëó§„Åï„Çì" },
      { id: "m7", name: "ÂÆÆÔ®ë„Åï„Çì" },
      { id: "m8", name: "Â†ÄÁî∞„Åï„Çì" },
      { id: "m9", name: "ÁßãÂ±±„Åï„Çì" },
      { id: "m10", name: "ÈöÖÁî∞„Åï„Çì" },
      { id: "m11", name: "Êùé„Åï„Çì" }
    ];

    const buttonsDiv = document.getElementById("buttons");
    const rankingList = document.getElementById("ranking-list");

    // ÂàùÊúüÂåñÔºöFirestore„Å´ÂêÑ„É°„É≥„Éê„Éº„ÅÆdoc„Åå„Å™„Åë„Çå„Å∞‰ΩúÊàê
    members.forEach(async (m) => {
      const ref = doc(db, "counters", m.id);
      const snap = await getDoc(ref);
      if (!snap.exists()) {
        await setDoc(ref, { count: 0 });
      }
    });

    // „Éú„Çø„É≥ÁîüÊàê
    members.forEach((m) => {
      const btn = document.createElement("button");
      btn.textContent = `${m.name}„Äå„Å∏„ÉºÔºÅ„Äç`;
      btn.onclick = async () => {
        const ref = doc(db, "counters", m.id);
        const snap = await getDoc(ref);
        const current = snap.data().count || 0;
        await updateDoc(ref, { count: current + 1 });
      };
      buttonsDiv.appendChild(btn);
    });

    // „É™„Ç¢„É´„Çø„Ç§„É†Áõ£Ë¶ñ
    const colRef = collection(db, "counters");
    onSnapshot(colRef, (snapshot) => {
      const scores = [];
      snapshot.forEach((docSnap) => {
        const m = members.find(x => x.id === docSnap.id);
        if (m) {
          scores.push({ ...m, score: docSnap.data().count });
        }
      });

      // „Çπ„Ç≥„Ç¢„Åß„ÇΩ„Éº„Éà
      scores.sort((a, b) => b.score - a.score);

      // Ë°®Á§∫„ÇØ„É™„Ç¢
      rankingList.innerHTML = "";
      scores.forEach((m, i) => {
        const div = document.createElement("div");
        div.className = "member";
        div.innerHTML = `
          <div class="rank">${i + 1}</div>
          <div class="name">${m.name}</div>
          <div class="score">${m.score}</div>
        `;
        rankingList.appendChild(div);
      });
    });
  </script>
</body>
</html>
